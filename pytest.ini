[pytest]
testpaths = custom_components/f1_sensor/tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --timeout=60
    --timeout-method=thread
markers =
    asyncio: mark test as async
