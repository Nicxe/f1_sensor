name: Sync main back to content after docs/blueprint merge

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "blueprints/**"

permissions:
  contents: write

concurrency:
  group: sync-content-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync-content:
    name: Sync main back to content branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into content
        run: |
          git checkout content
          git merge main --ff-only || git merge main -m "chore: sync content with main"
          git push origin content
