name: Validate

on:
  push:
    branches: [dev, beta, main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: nicxe/.github/.github/workflows/reusable-validate-integration.yml@main
    with:
      hacs_category: "integration"
      run_hassfest: true
    secrets: inherit

  ruff:
    name: Ruff Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff check
        run: ruff check custom_components/f1_sensor

      - name: Run Ruff format check
        run: ruff format --check custom_components/f1_sensor

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-homeassistant-custom-component
          pip install -r custom_components/f1_sensor/requirements.txt

      - name: Run pytest
        run: pytest custom_components/f1_sensor/tests/ -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .pytest_cache/
            test-results.xml
          retention-days: 7

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio pytest-homeassistant-custom-component
          pip install -r custom_components/f1_sensor/requirements.txt

      - name: Run tests with coverage
        run: |
          pytest custom_components/f1_sensor/tests/ \
            --cov=custom_components/f1_sensor \
            --cov-report=term \
            --cov-report=html \
            --cov-report=xml

      - name: Upload coverage report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: htmlcov/
          retention-days: 30

      - name: Upload coverage report (XML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: coverage.xml
          retention-days: 30

      - name: Coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
